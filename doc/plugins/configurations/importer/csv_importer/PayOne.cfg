        },
        {
            "from": "narrative_text",
            "to": "narrative_text",
            "type": "set"
        },
        {
            "from": "bankcode",
            "to": "_party_bank_id",
            "type": "set"
        },
        {
            "from": "bankaccount",
            "to": "_party_ba_id",
            "type": "format:%010d"
        },
        {
            "from": "bankcode",
            "to": "_party_NBAN_DE",
            "type": "set"
        },
        {
            "from": "_party_ba_id",
            "to": "_party_NBAN_DE",
